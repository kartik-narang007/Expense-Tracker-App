<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form class="signup-form" id="form">
            <h1 class="field-title">Please Sign-Up to Proceed!</h1>
            <div class="input-field">
                <label for="username">Your Username</label>
                <input type="text" placeholder="Username" name="username" id="username" required>
            </div>
            <div class="input-field">
                <label for="email">E-mail</label>
                <input type="text" placeholder="E-mail" name="email" id="email" required>
                <div id="warning-message" class="warning-message">This email is already in use.</div>
            </div>
            <div class="input-field">    
                <label for="password">Enter Password</label>
                <input type="password" placeholder="password" name="password" id="password" required>
            </div>
            <button type="submit" id="btn">Sign Up</button>
            <button><a href="../signin/index.html">Already A User?</a></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
