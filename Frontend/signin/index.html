<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="../signin/signin.css">
</head>
<body>
    <div class="container">
        <form class="signup-form" id="form">
            <h1 class="field-title">Login Here</h1>
            <div class="input-field">
                <label for="email">E-mail</label>
                <input type="text" placeholder="E-mail" name="email" id="email" required>
                <div class="warning-message" id="warning-message-email">Email doesn't exists</div>
            </div>
            <div class="input-field">    
                <label for="password">Enter Password</label>
                <input type="password" placeholder="password" name="password" id="password" required>
                <div class="warning-message" id="warning-message-pass">Password doesn't match</div>
            </div>
            <button type="submit" id="btn">Login</button>
            <button type="button"><a href="../signup/index.html">Not A User?</a></button>
            <button type="button">
                <a href="/forgotPasswordPage">Forgot Your Password?</a>
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../signin/signin.js"></script>
</body>
</html>
